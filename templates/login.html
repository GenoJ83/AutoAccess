{% extends "base.html" %}
{% block content %}
<div class="login-card">
  <h2>Admin Login</h2>
  <form method="post">
    <label>
      Username
      <input type="text" name="username" required>
    </label>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" style="background: var(--brand-1); border-color: var(--brand-1); width: 100%;"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
  <p class="muted" style="margin:0.5rem 0 0;">Default: admin / admin123! (override via env vars)</p>
</div>
{% endblock %}
